<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
</head>
<body>
    <div class="top-nav">
        <a href="index.html" class="back-link">← Back to Portfolio</a>
    </div>

    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="memory-buttons">
            <button class="btn memory" data-mem="mc">MC</button>
            <button class="btn memory" data-mem="mr">MR</button>
            <button class="btn memory" data-mem="ms">MS</button>
            <button class="btn memory" data-mem="m-plus">M+</button>
            <button class="btn memory" data-mem="m-minus">M-</button>
        </div>


        <div class="buttons">
            <button class="btn utility" data-key="ac">AC</button>
            <button class="btn utility" data-key="plus-minus">±</button>
            <button class="btn utility" data-key="percent">%</button>
            <button class="btn operator" data-key="/">÷</button>

            <button class="btn number" data-key="7">7</button>
            <button class="btn number" data-key="8">8</button>
            <button class="btn number" data-key="9">9</button>
            <button class="btn operator" data-key="*">×</button>

            <button class="btn number" data-key="4">4</button>
            <button class="btn number" data-key="5">5</button>
            <button class="btn number" data-key="6">6</button>
            <button class="btn operator" data-key="-">−</button>

            <button class="btn number" data-key="1">1</button>
            <button class="btn number" data-key="2">2</button>
            <button class="btn number" data-key="3">3</button>
            <button class="btn operator" data-key="+">+</button>

            <button class="btn number zero" data-key="0">0</button>
            <button class="btn number" data-key=".">.</button>
            <button class="btn equals" data-key="=">=</button>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
    </body>
</html>
